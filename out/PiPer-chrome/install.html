<!DOCTYPE html>
<html>
<head>
  <title>PiPer</title>
  <link rel="icon" type="image/png" href="Icon-128.png" />
  <script src="scripts/install.js"></script>
  <style>
    :root {
      --page-background: #ffffff;
      --text-color: #000000;
      --font-size: 12px;
    }
    
    html, body {
      background-color: var(--page-background);
      color: var(--text-color);
      font-family: system-ui, sans-serif;
      font-size: var(--font-size);
    }
    
    #header {
      display: flex;
      align-items: center;
      max-width: 400px;
      padding: 8px;
      margin: 32px auto 32px auto;
    }
    #header-logo {
      width: 90px;
      height: 90px;
      margin: -5px;
    }
    #header-title {
      padding: 8px;
    }
    
    #warning {
      display: none;
      align-items: center;
      flex-wrap: nowrap;
      max-width: 750px;
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      padding: 8px;
      margin: 8px auto;
    }
    #warning-symbol, #warning-button {
      flex-shrink: 0;
    }
    #warning-symbol {
      width: 48px;
      height: 48px;
    }
    #warning-message {
      padding: 8px;
    }
    .warning-emphasis {
      display: inline;
      font-weight: 500;
    }
    #warning-button {
      font-size: var(--font-size);
    }
    
    #content {
      max-width: 312px;
      margin: 32px auto;
    }
    .content-button {
      display: inline-block;
      width: 120px;
      background-color: var(--page-background);
      color: var(--text-color);
      text-decoration: none;
      text-transform: uppercase;
      text-align: center;
      font-size: 1.16em;
      border: 1px solid var(--text-color);
      border-radius: 4px;
      padding: 10px 0;
      margin: 0 16px;
      transition: all .1s ease-out;
    }
    .content-button:active {
      background-color: var(--text-color);
      color: var(--page-background);
    }
    
    #test-video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="header-logo" src="images/logo.svg" alt="PiPer">
    <h1 id="header-title" class="localized-string">install-thanks</h1>
  </div>

  <div id="warning">
    <img id="warning-symbol" src="images/warning.svg" alt="Warning">
    <div id="warning-message" class="localized-string">chrome-flags-warning</div>
    <button id="warning-button" class="localized-string">chrome-flags-open</button>
  </div>

  <div id="content">
    <a href="https://github.com/amarcu5/PiPer/issues" class="content-button localized-string" target="_blank">report-bug</a>
    <a href="https://paypal.me/adampmarcus" class="content-button localized-string" target="_blank">donate</a>
  </div>
